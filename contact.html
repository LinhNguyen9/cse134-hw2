            <h1>Contact</h1>

                    <label for="contact-message">Your Message: </label><br>
                    
                    <!-- <textarea id="contact-form-message" name="message"> </textarea> -->
                    <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea><br><br>
                    <label for="method-select">Prefered Contact Method</label><br>
                    <select id="method-select" name="method">
                        <optgroup label="contact method">
                            <datalist>
                                <option>Email</option>
                                <option>Telephone</option>
                                <option>Fax</option>
                            </datalist>
                        </optgroup>
                    </select>
                    <button type="submit">Submit</button>
                </form>
